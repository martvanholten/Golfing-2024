<h5 class="bg-success text-white text-center m-2 p-2">Team {{team?.name}}</h5>
<div class="text-center p-2">
    <div class="col-xs-1 border" align="center">
        <div class="text-success">
            <h6 class="font-weight-bold">Team informatie</h6>
        </div>
        <div class="row font-weight-bold text-success">
            <div class="col">Rank:</div>
            <div class="col">Baan groote:</div>
        </div>
        <div class="row">
            <div class="col">{{team?.rank}}</div>
            @if(team?.largeGames){
                <div class="col">Does 9 holes</div>
            }@else {
                <div class="col">Does 18 holes</div>
            }         
        </div>
    </div>
</div>
<div class="col" align="center"><a class="btn btn-success mt-3" routerLink="edit" routerLinkActive="actieve-link">Wijzig</a></div>
