<div class="text-center p-2">
    <table class="table table-bordered table-striped table-sm">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Naam</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let team of teams">
                <td class="text-success">{{ team.rank }}</td>
                <td class="text-success">
                    <a class="text-success" routerLink="{{ team.id }}">
                        {{ team.name }}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
