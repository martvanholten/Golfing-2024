<h5 class="bg-success text-white text-center m-2 p-2">locatie {{location?.name}}</h5>
<div class="text-center p-2">
    <div class="col-xs-1 border" align="center">
        <div class="text-success">
            <h6 class="font-weight-bold">Locatie informatie</h6>
        </div>
        <div class="row font-weight-bold text-success">
            <div class="col">Stad:</div>
            <div class="col">Address:</div>
        </div>
        <div class="row">
            <div class="col">{{location?.city}}</div>
            <div class="col">{{location?.address}}</div>
        </div>
        <hr>
        <div class="text-success">
            <h6 class="font-weight-bold">Baan informatie</h6>
        </div>
        <div class="row font-weight-bold text-success">
            <div class="col">Baan groote:</div>
        </div>
        <div class="row">
            @if(location?.large){
                <div class="col">9 holes</div>
            }@else {
                <div class="col">18 holes</div>
            }
        </div>
    </div>
</div>
<div class="col" align="center"><a class="btn btn-success mt-3" routerLink="edit" routerLinkActive="actieve-link">Wijzig</a></div>
