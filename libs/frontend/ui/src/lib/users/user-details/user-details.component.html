<h5 class="bg-success text-white text-center m-2 p-2">Golfer {{user?.firstName}} {{user?.lastName}}</h5>
<div class="text-center p-2">
    <div class="col-xs-1 border" align="center">
        <div class="text-success">
            <h6 class="font-weight-bold">Golfer informatie</h6>
        </div>
        <div class="row font-weight-bold text-success">
            <div class="col">Handicap:</div>
            <div class="col">Leeftijd:</div>
        </div>
        <div class="row">
            <div class="col">{{user?.handicap}}</div>
            <div class="col">{{user?.age}}</div>               
        </div>
        <hr>
        <div class="text-success">
            <h6 class="font-weight-bold">Contact informatie</h6>
        </div>
        <div class="row font-weight-bold text-success">
            <div class="col">Email:</div>
            <div class="col">Rol:</div>
        </div>
        <div class="row">
            <div class="col">{{user?.email}}</div>
            <div class="col">{{user?.role}}</div>
        </div>
    </div>
</div>
<div class="col" align="center"><a class="btn btn-success mt-3" routerLink="edit" routerLinkActive="actieve-link">Wijzig</a></div>
