<h5 class="bg-success text-white text-center m-2 p-2">Wijzig je game</h5>
<div class="text-center p-2">
    <div class="col-xs-1 border" align="center">
        <div class="text-success">
            <h6 class="font-weight-bold">Game informatie</h6>
        </div>
        <div class="row font-weight-bold">
            <div class="col text-success">Naam:</div>
            <div class="col text-success">Locatie:</div>
        </div>
        <div class="row text-success">
            <div class="col">
                <input
                    type="name"
                    class="form-control"
                    value="{{ game?.name }}"
                />
            </div>
            <div class="col">
                <input
                    type="location"
                    class="form-control"
                    value="{{ game?.location }}"
                />
            </div>
        </div>
        <hr>
        <div class="text-success">
            <h6 class="font-weight-bold">Datum en winnaar</h6>
        </div>
        <div class="row font-weight-bold">
            <div class="col text-success">Date:</div>
            <div class="col text-success">Winner:</div>
        </div>
        <div class="row text-success">
            <div class="col">
                <input
                    type="date"
                    class="form-control"
                    value={{ game?.date?.getFullYear() }}-{{ game?.date?.getMonth() }}-{{ game?.date?.getDay() }}
                />
            </div>
            <div class="col">
                <input
                    type="winner"
                    class="form-control"
                    value="{{ game?.winner }}"
                />
            </div>
        </div>
        <div class="text-success">
            <h6 class="font-weight-bold">Baan gegevens</h6>
        </div>
        <div class="row font-weight-bold">
            <div class="col text-success">Holes:</div>
        </div>
        <div class="row text-success">
            <div class="col">
                <input
                    type="holes"
                    class="form-control"
                    value="{{ game?.holes }}"
                />
            </div>
        </div>
    </div>
</div>
