<h5 class="bg-success text-white text-center m-2 p-2">Game {{game?.name}}</h5>
<div class="text-center p-2">
    <div class="col-xs-1 border" align="center">
        <div class="text-success">
            <h6 class="font-weight-bold">Game informatie</h6>
        </div>
        <div class="row font-weight-bold text-success">
            <div class="col">Datum:</div>
            <div class="col">Locatie:</div>
        </div>
        <div class="row">
            <div class="col">{{ game?.date?.getFullYear() }}-{{ game?.date?.getMonth() }}-{{ game?.date?.getDay() }}</div>
            <div class="col">{{game?.location}}</div>
        </div>
        <hr>
        <div class="text-success">
            <h6 class="font-weight-bold">Baan informatie</h6>
        </div>
        <div class="row font-weight-bold text-success">
            <div class="col">Holes:</div>
            <div class="col">Winnaar:</div>
        </div>
        <div class="row">
                <div class="col">{{game?.holes}}</div>
                <div class="col">{{game?.winner}}</div>
        </div>
    </div>
</div>     
<hr>
